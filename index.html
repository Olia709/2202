        angular.module('sampleApp',[])
        .directive('ngImg', function(){
            var pic=['1.jpg','2.jpg', '3.png','4.png'];
            var i = 0;
            return{
                link: function(scope, element, attrs){
                    scope.arr = pic;
                    scope.i = i;
                    element.on('click', function(){
                        element.next().append('<img class="slider" src="'+ scope.arr[scope.i]+'">');
                         element.next().append('<input type="button" class="change" value="Next">');
                    });
                    element.next('button').on('click', function(){
                        if (scope.i < scope.arr.length -1){ 
                            scope.i++;
                            element.next().children().eq(0).attr('src',scope.arr[scope.i] );
                        }
                        else {
                            scope.i = 0 ;
                            element.next().children().eq(0).attr('src',scope.arr[scope.i] );
                        }
                    })
                }
                
            }
            
        })
    </script>
